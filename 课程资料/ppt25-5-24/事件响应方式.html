    <script>
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var div3 = document.getElementById('div3');
        /*
        默认情况下(后边没有参数true)事件流冒泡的，从内往外的
        addEVentListener("事件名","回调函数","是否为捕获事件流")
        默认情况下为冒泡事件流

        e.target
        是触发事件的源对象，即最内层元素的DOM对象，与为捕获

        e.currentTarget
        当前触发事件的DOM对象

        e.stopPropagation()
        阻止事件的冒泡或捕获过程

        e.preventDefault()
        阻止元素的默认操作

        e.bubbles
        只读属性，表明当前事件流是否为冒泡

        e.cancelable
        只读属性，表明是否取消了默认操作

        e.cancelBubble
        可读写的，表明是否阻止冒泡过程，等效于stopPropagation
        */
        div2.addEventListener("click",function(e){
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div2被点击了");
        },false);
        div1.addEventListener("click",function(e){
            console.log(e.target);
            console.log(e.currentTarget);
            console.log("div1被点击了");
        },false);
        div3.addEventListener("click",function(e){
            e.stopPropagation();//阻止事件的冒泡或捕获过程
            console.log(e.bubbles);

            console.log(e.currentTarget);
            console.log("div3被点击了");
        },false);
        baidu.addEventListener("click",function(e){
            console.log(e.cancelable);
            e.preventDefault();
        });

        //div3被点击了
        //div2被点击了

    </script>
