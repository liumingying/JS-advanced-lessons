<script>
    function move1 ({x,y} = {x:0,y:0}){
        return [x,y];
    }
    console.log(move1({y:2,x:1}));//【1,2】
    console.log(move1({y:2}));//[undefined ,2]
    console.log(move1({})); //[undefined,undefined]
    console.log(move1());//[0,0]

    //交换变量
    var [x,y] = ["a,b"];
    [x,y] = [y,x];
    console.log(x,y);

    function example(){
        return [1,2,3];
    }
    var [a,b,c] = example();
    console.log(a,b,c);


</script>
