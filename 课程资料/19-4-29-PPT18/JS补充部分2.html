<script>
    (function(w,d){
        function InputIdentify(inputId){ //对外公布的一个方法
            this._init(inputId);//初始化
            this._effect();
        }

        InputIdentify.prototype._init =function(inputId){
            var inputObject= d.getElementById(inputId);
            this.inputObject = inputObject; //(this指代实例化得到的对象)
        }

        InputIdentify.prototype._effect = function(){
            this.inputObject.onblur = function(){
                console.log("失去焦点");
            }
            this.inputObject.onfocus=function(){
                console.log("文本框获得焦点");
            }
        }
        w.InputIdentify =InputIdentify;
    })(window,document)

    //立即执行函数形成了自己独立的作用域，故new对象时找不到inputIdentify()方法
    //利用w.InputIdentify =InputIdentify;解决
    var input1=new InputIdentify("username");

</script>
