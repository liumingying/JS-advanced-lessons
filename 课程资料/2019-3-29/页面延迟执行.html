<script>
    for(var i=0;i<3;i++){
        //延迟执行函数
        //回调函数的执行晚于for循环的结束
        /*
         setTimeout(function(){
            console.log(new Date(),i);// 3 3 3
         },1000*i)
         */
        (function(j){
            setTimeout(function(){
                console.log(new Date(),j);// 3 3 3
            },1000*j) 
        })(i)
    }
</script>
</html>
