<script>
    function Person(name){
        this.name = name;
    };
    Person.prototype.age = 22;
    Person.prototype.showName = function(){console.log(this.name);};
    function Student(id){
        this.id = id;
    }
    Student.prototype = new Person("Mike");//覆盖掉构造函数Student的prototype 属性

    var s1 = new Student(2017011889);
    var s2 = new Student(2017011888);
    /*
        s1.age
        s1.__proto__ == Student.prototype
        Student.prototype == Person

        person.__proto__ == Person.prototype

        s1.__proto__.__proto__ == Person.prototype
    */
    console.log(s1.name,s1.age,s1.id);//Mike 22 2017011889

    console.log(s2.name,s2.age,s2.id);//Mike 22 20170118886


</script>
