<script>
    var point={
        x:0,
        y:0,
        movsTo:function(x,y){
            this.x=x;
            this.y=y;
        }
    }
    //函数或者方法的内部this指向,取决于该函数的调用主体
    point.movsTo(10,10);
    console.log(point);//Object{x:10,y:10}
</script>
