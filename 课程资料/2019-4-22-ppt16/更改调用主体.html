    var point = {
        x:0,
        y:0,
        moveTo :function (x,y) {
            function moveToX(x){
                this.x = x;
            }
            function moveToY(y){
                this.y = y;
            }
            //直接指明moveToX函数this的指向
            var fn1 =moveToX.bind(point,x);
            fn1();
            console.log(fn1);
        }
    }
    point.moveTo(10,10);
    console.log(point);
    //
    // call /apply 
    // bind  生成一个新的函数              //直接指明moveToX函数this的指向
