<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		'use strict'
		function test(){
			console.log(this);
		}
		test(); //undefined
		
		// 对象内部方法调用,this指向调用该方法的对象
		var obj  = {
			x:0,
			test:function(){
				console.log(this);
			}
		}
		obj.test();//Object 
		
		var  objA = {"objName":"AAA"};
		var objB = {"objName":"BBB"};
		objA.test = function(){
			console.log(this.objName);
		}
		objA.test(); //AAA
		//通过call( )和apply( )间接调用（this为函数对象的call/apply方法的首个参数，移花接木）
		//方法切换到objB上  (将方法的调用执行从原有对象切换到当前对象)
		//方法.call(当前对象)
		
		objA.test.call(objB);  // BBB
		
		
		//写法一
		function Person(username){
			this.username = username;
			this.sayHi = function(){
				console.log(this.username);
			}
		}
		var p1 = new Person("zhangsan");
		var p2 = new Person("lisi");
		console.log(p1);
		
		//写法二
		function P(username){
			this.username = username;
			
		}
		Person.prototype.sayHi = function(){
			console.log(this.username);
		}
	</script>
</html>
