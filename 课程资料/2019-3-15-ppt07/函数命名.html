<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		max(2,3);
		function max(a,b){
			console.log(a>b?a:b);
			return a>b?a:b;
			
		}
		
		//不能在min声明之前调用
		var min = function(x,y){
			return x>y?y:x;
			console.log(x>y?y:x);
		}
		min(2,3);
		
		// Function(arg1,arg2,arg3,...,函数体);
		//执行效率相对较低,但是更加灵活
		// 通过Function构造函数实例化的形式来定义（JS中函数也是对象，函数对象）
		var fn1=new Function('a','b','return a>b?a:b');
		fn1(2,3);
		
		
		
	</script>
</html>
