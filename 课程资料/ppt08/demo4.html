<script>
    //通过 this 的值判断是否为严格模式
    //非严格模式，普通函数里面，this指向全局对象
    function fn3(){
        console.log(this); //windows
    }
    fn3();

    //严格模式，普通函数里面，this指向undefined
    function fn4(){
        'use strict'
        console.log(this);//undefined
    }
    fn4();

</script>
</html>
