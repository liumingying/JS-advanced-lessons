<script>
    'use strict'
    function judge(){
        var result = (this === undefined?true:false);
        return result;
    }
    if(judge()){
        console.log("严格模式");
    }
    else{
        console.log("非严格模式");
    }
    //非严格模式  没有'use strict'
    //严格模式  有'use strict'
