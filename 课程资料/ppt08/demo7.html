<script>
    //switch 和 case 的值 进行的是全等的比较，值和类型都相等
    var index = 1;
    switch(index){
        case 1:
            console.log("星期一");
            break;
        case 2:
            console.log("星期二");
            break;
        default:
            console.log("没有该选项");
            break;
    }
    //星期一
</script>
</html>
