<script>
    var o1 ={x:1};
    var o2 = Object.create(o1);
    console.log(o2.__proto__ == o1);//true
    console.log(o1.x);//1
    o2.x=2;
    console.log(o2.x);//2
    delete o2.xl;// delete 只能删除自身上的所有的属性
    console.log(o2.x);//2
    o2.__proto__.x=3;
    console.log(o1.x);
    console.log(o2.x);

    var obj = {x:1}; // obj 是对象 Object是构造函数
    /*对象的原型链尽头，Object.prototype.__proto__(null)*/
    console.log(obj.__proto__ == Object.prototype);//true
    console.log(obj.__proto__.__proto__);//null

    var obj1 = {x:1};
    var obj2 = Object.create(obj1);
    console.log(obj2.__proto__);
    console.log(obj2.__proto__.__proto__);
    console.log(obj2.__proto__.__proto__.__proto__); 
    
     

</script>
</html>
