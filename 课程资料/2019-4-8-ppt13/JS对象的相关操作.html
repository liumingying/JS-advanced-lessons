<script>
    var obj={
        num:10,
        str:"hello",
        show:function(){
            console.log(this.str);
        }
    }
    //Object.create(obj); 
    //创建一个新对象  并将obj对象作为新对象的_proto_属性 
    var subObject = Object.create(obj);
    console.log(subObject._proto_ == obj);//false
    console.log(subObject);

    //通过构造函数的方法创建对象
    //this指  使用构造函数实例化得到的对象
    function Person(username,age){
        this.username = username;
        this.age = age;
        this.sayHi = function(){
            console.log(this.username);
        }
    }
    //
    Person.prototype.sayHi = function(){
        console.log(this.username);
    }
    var person1 = new Person("zahngsan1",20);
    var person2 = new Person("zahngsan2",19);
    // person1.sayHi();
    // person2.sayHi();
    //对象的_ptoto_属性  和  构造函数的  prototype属性相等
    console.log(person1.__proto__ == Person.prototype); //true  注意是两横


</script>

</html>
