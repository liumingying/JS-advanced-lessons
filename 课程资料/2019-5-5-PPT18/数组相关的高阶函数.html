<script>
    //数组原型方法（迭代-非破坏性-检测方法）
    /*
    arr.forEach(callback,thisArg);
    callback 是针对数组的每个数组元素所应用的回调函数
        value 表示数组元素的元素值
        index 表示数组元素的索引值
        arr 表示被操作的数组
    thisArg 回调函数内部的this指向
    */
    var arr1 = [1,2,3];
    var obj1 = {x:"d"};
    arr1.forEach(function (value,index,arr){
        console.log(value,index,arr);
        this[value] = value;
    },obj1);
    console.log(obj1);

    var arr1 = [10,20,30];
    /*
    arr.every(callback) //所有
    测试数组的数组元素执行回调函数的结果，
    如果有返回值为false的， 则结果为false,反之

    */
    // 所有的元素都要满足  结果为true  只要有一个就是false
    var result = arr1.every(function(value){
        return value >5;
    });
    console.log(result);//true
    //false  有元素没有通过测试


    /*
    arr.some(callback) //某些
    测试数组的数组元素执行回调函数的结果，
    所有的都不满足， 则结果为false；
    只要有满足的，结果为true;
    */
    var arr2 = [10,20,30];
    var result1 = arr2.some(function(value){
        return value >20;
    });
    console.log(result1);

    //数组原型方法（迭代-非破坏性-转换方法）
    /*
    map() 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果
    返回的是一个新的数组

    */
    
    var arr3 = [10,20,30];
    var result2 = arr2.map(function(value){
        return value*2;
    });
    console.log(result2);

    /*
    filter() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。
    返回通过测试的元素
    返回值；一个新的、由通过测试的元素组成的数组，如果没有任何数组元素通过测试，则返回空数组。
    */
    var arr4 = [10,20,30];
    var result3 = arr4.filter(function(value){
        return value>20;
    });
    console.log(result3);
